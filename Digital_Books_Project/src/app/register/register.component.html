<!-- <form style="margin: 10px;"> -->
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Register</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                        
                        <div class="form-outline mb-4">
                            <input type="text" id="form2Example1" [(ngModel)]="UserDataModel.userFullname" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example1">Full Name </label>
                          </div>
                        <div class="form-outline mb-4">
                          <input type="text" id="form2Example2" [(ngModel)]="UserDataModel.userName" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example2">UserName </label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="text" id="form2Example3" [(ngModel)]="UserDataModel.userMobileNo" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example3">Mobile Number </label>
                          </div>
                        <div class="form-outline mb-4">
                            <input type="email" id="form2Example4" [(ngModel)]="UserDataModel.userEmail" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example4">Email </label>
                          </div>
                        <div class="form-outline mb-4">
                          <input type="password" id="form2Example5" [(ngModel)]="UserDataModel.userPassword" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example5">Password</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="radio" id="form2Example6" [(ngModel)]="UserDataModel.userType"  name="userType"  value="Author">Author &nbsp;
                            <input type="radio" id="form2Example6" [(ngModel)]="UserDataModel.userType"  name="userType"  value="Reader">Reader <br/>
                            <!-- <label class="form-label" for="form2Example6">User Type</label> -->
                            <!-- <select id="select-menu" [(ngModel)]="selectedOption" aria-label=".form-select-sm example"  class="form-select form-select-sm" required name="actionSelection" >
                                <option  *ngFor="let action of actions"  [value]="action.userType">{{action.userTypeName}}</option>
                            </select> -->
                            <!-- <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option selected>Select User Type</option>
                                <option value="Author">Author</option>
                                <option value="Reader">Reader</option>
                                
                              </select> -->
                        </div>
                        
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" (click)="registerUser()" type="button">Register</button>
                        </div>
                        <br/>
                        <label style="color: red;">{{ErrorMessage}}</label>
                        
                        <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
             -->
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
